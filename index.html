<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToDo App</title>

    <script 
    src="https://kit.fontawesome.com/6434138861.js" crossorigin="anonymous">
</script>

    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    
    <main>
        <section class="container">
            
            <form action="" id="form" >
                <div class="alert-height" >
                    <p class="alert"></p>
                </div>
                
                <div class="input__button ">
                    <div class="relative">
                        <input type="text" id="input" placeholder="">
                        <span class="label">e.g milk</span>
                    </div>

                    <div class="items-center">
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </div>
            </form> <br> <br>

            <article class="article">
                <ol class="containers" >

                    
                </ol>

                    <div class="btnclear">
                        <button type="button" class="clear">Clear All</button>
                    </div>
            </article>
        
        </section>
        <section class="wrapper">
            <article class="modal">
                <div class="cancel">
                    <span> <i class="fas fa-remove"></i></span>
                </div>
                <p>Are You Sure You Want to Clear All</p>

                <button class="modal__yes">Yes</button>
            </article>
        </section>
    </main>
    <script src="/src/js/script.js"></script>
</body>
</html>
